name: Vite React CI/CD to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 24
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # 3️⃣ Cache node_modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build Vite project
      - name: Build Vite React App
        run: npm run build

      # 6️⃣ Deploy to AWS Lightsail via SSH
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            # Stop previous app
            pm2 stop playmate || true

            # Clean old build
            rm -rf /var/www/playmate/*
            mkdir -p /var/www/playmate

            # Copy new build
            cp -r ./dist/* /var/www/playmate/

            # Start app with PM2 using serve
            pm2 start --name playmate -- -s /var/www/playmate -l 80
            pm2 save


            # Restart server
            pm2 start --name playmate -- -s /var/www/playmate -l 80
